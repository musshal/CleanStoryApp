version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Accept Android SDK licenses
          command: echo y | android-sdk-license.sh
      - run:
          name: Install missing Android SDK components
          command: sdkmanager "patcher;v4" "emulator" "build-tools;30.0.3" "platform-tools" "platforms;android-33" "tools"
      - run:
          name: Set SDK Location
          command: echo "sdk.dir=$ANDROID_HOME" >> local.properties
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew build
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file